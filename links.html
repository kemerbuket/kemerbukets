  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf6ff, #e0f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      margin: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .links {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      gap: 15px;
      margin-bottom: 20px;
    }

    .link-btn {
      text-decoration: none;
      padding: 15px;
      text-align: center;
      background: linear-gradient(90deg, #6C63FF, #FF6EC7);
      color: white;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      background: linear-gradient(90deg, #FF6EC7, #6C63FF);
    }

    .link-btn img {
      width: 24px;
      height: 24px;
    }

    .map-container {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .map-container:hover {
      transform: scale(1.02);
    }

    .footer a {
      font-size: 14px;
      color: #6C63FF;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-bottom: 20px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
      .link-btn {
        padding: 12px;
      }
      .link-btn img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
